<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imazon Sign In</title>
    <link rel="stylesheet" href="/css/Sign_In.css">
</head>
<body>
    <h1 class="name">Imazon</h1>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <label for="email"><strong>Email</strong></label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password"><strong>Password</strong></label>
            <span id="forgot_password">
                <a href="https://www.google.com"> Forgot your password? </a><br>
            </span>
            <input type="password" id="password" name="password" tabindex="2"><br>
            <br>
            <input type="submit" value="Sign in" class="orange_button">
            <br><br>
            <input type="checkbox" id="keep_sign_in" name="keep_sign_in" value="true">
            <label for="keep_sign_in"> Keep me signed in. </label>
        </form>
        
    </div>
    <div class="container">
        <h5 style="color: gray;">New to Imazon?</h5>
        <a href="shoppingweb.html"> 
            <button id="to_sign_up"> Create your Imazon account </button>
        </a>
    </div>
    <footer>
        <hr>
        <p>&copy 1996-2022, Imazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
