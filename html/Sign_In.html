<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imazon Sign In</title>
    <!--CSS-->
    <link rel="stylesheet" href="/css/Sign_In.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--JS-->
    <script src="/js/Sign_In.js"></script>
</head>
<body>
    <h1 class="name">Imazon</h1>
    <!--Sign in div-->
    <div class="container">
        <h1>Sign In</h1>

        <form id="sign_in_form" action="/index.html">
            <!--Email-->
            <label for="email"><strong> Email </strong></label>
            <input type="text" id="email" name="email">

            <!--Password-->
            <label for="password"><strong> Password </strong></label>
            <a id="forgot_password" href="https://www.google.com"> Forgot your password? </a>
            <input type="password" id="password" name="password">
            <br><br>

            <input type="submit" value="Sign in" style="background-color: rgb(254, 208, 123);">
            <br><br>
        </form>
    </div>
    <!--To sign up div-->
    <div class="container">
        <h4 style="text-align: center; color: gray;">New to Imazon?</h4>
        <a href="shoppingweb.html"> 
            <button id="to_sign_up"> Create your Imazon account </button>
        </a>
    </div>
    <footer>
        <hr>
        <p>&copy 1996-2022, Imazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
