<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
</head>
<style>
    div {
        border: 3px groove rgb(255, 255, 255);
        margin-left: 40%;
        margin-right: 30%;
    }
    input {
      width: 150%;
      height: 25px;
      border: 3px groove white;
      border-radius: 5%;
    }
    footer {
      width: 110%;
      height: 450px;
    }
</style>
<body>
    <h1 style="padding-left: 50%; padding-bottom: 1%;">Imazon</h1>
    <div>
    <h2 style="padding-left: 5%; padding-bottom: 0%;">Create Account</h2>
    <form style="padding-left: 5%;">
        <table cellpadding="0" cellspacing="0" border="0" class="form_table">
          <tr>
            <td style="padding-bottom: 2%;" valign="middle" align="left"><strong>Username:</strong></td>
            </tr>
            <tr>
            <td  style="padding-bottom: 8%;" valign ="middle" align="left">
              <input type="text" class="inputgri" v-model="user.mallUserName"/>
            </td>
            <!-- <td>
              <span class="error">{{userNameIsExist}}</span>
            </td> -->
            
          </tr>
          <tr>
            <td style="padding-bottom: 2%;"valign="middle" align="left"><strong>Yourname:</strong></td>
          </tr>
          <tr>
            <td  style="padding-bottom: 8%;" valign="middle" align="left">
              <input type="text" class="inputgri" v-model="user.mallUserRealName" />
            </td>
            <td></td>
          </tr>
          <tr>
            <td style="padding-bottom: 2%;" valign="middle" align="left"><strong>Password:</strong></td>
          </tr>
          <tr>
            <td valign="middle" align="left">
              <input type="password" class="inputgri" v-model="user.mallUserPassword" />
              
            </td>
          </tr>
          <tr>
            <td  style="padding-bottom: 8%;"><small>Password must be at least 6 characters</small></td>
            
            <td></td>
          </tr>
          
          <tr>
            <td style="padding-bottom: 2%;" valign="middle" align="left"><strong> Password:</strong></td>
          </tr>
          <tr>
            <td  style="padding-bottom: 8%;" valign="middle" align="left">
              <input type="text" class="inputgri" v-model="verifyCode" valign="middle"/>
            </td>
            <!-- <td><span class="error">{{verifyError}}</span></td> -->
          </tr>
          
          <tr>
            
            <td style="padding-bottom: 20%;" valign="middle" align="left">
              <input style="width: 155%; height: 35px; background-color: rgb(252, 195, 90);"type="button" class="button" value="sumit &raquo;"  @click="send()"/>
            </td>
            <td></td>
          </tr>
        </table>
    </div>
    
</body>
<footer style="background-color: rgb(247, 246, 244);">
